<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AgriSmart Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle, #1a1000 0%, #000 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; margin: 0; }
        .glass-card { background: rgba(15, 15, 15, 0.95); border: 1px solid rgba(249, 115, 22, 0.4); padding: 40px; border-radius: 35px; width: 100%; max-width: 400px; text-align: center; }
        .input-box { position: relative; margin-bottom: 25px; text-align: left; }
        .input-box i { position: absolute; left: 18px; top: 40px; color: #f97316; font-size: 18px; }
        input { 
            width: 100%; background: #0a0a0a !important; border: 1px solid #333; color: white; 
            padding: 14px 15px 14px 55px !important; /* FIXED UI: Enough space for icon */
            border-radius: 14px; outline: none; 
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1 class="text-3xl font-bold mb-10 text-white">AgriSmart <span class="text-orange-500">Pro</span></h1>
        <form id="loginForm">
            <div class="input-box">
                <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">Mobile Number</label>
                <i class="fas fa-user-shield"></i>
                <input type="text" id="logMobile" placeholder="123456" required>
            </div>
            <div class="input-box">
                <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">Secure PIN</label>
                <i class="fas fa-key"></i>
                <input type="password" id="logPass" placeholder="••••" required>
            </div>
            <button type="submit" class="w-full bg-orange-600 text-white font-extrabold py-4 rounded-xl hover:bg-orange-500 transition-all">
                ACCESS PORTAL
            </button>
        </form>
        <p class="mt-6 text-gray-500 text-sm">New Farmer? <a href="registerr.html" class="text-orange-500 font-bold hover:underline">Join Community</a></p>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const loginData = {
        mobile: document.getElementById('logMobile').value,
        pin: document.getElementById('logPass').value
    };

    try {
        const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(loginData)
        });
        const result = await response.json();
        
        if (result.success) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('savedName', result.user.name);
            localStorage.setItem('savedState', result.user.state || "Punjab");
            window.location.href = "index.html";
        } else {
            alert("Invalid Credentials!");
        }
    } catch (err) {
        alert("Server Error! Check if your Node.js backend is running.");
    }
});
    </script>
</body>
</html>
